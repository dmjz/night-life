<!DOCTYPE html>

<html>

	<head>
		<title>nightlife-djmot</title>
		
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
	</head>

	<body>
		<div class="container-fluid main-container">
			
			<!-- Title Row -->
			<div class="row title-row">
				<div class="col-xs-12">
					<h1 class="text-center">nightlife</h1>
				</div>
				<div class="login-col hidden col-xs-12 col-md-4 col-md-offset-4">
					<div id="login-box">
						<p class="text-center"><i class="fa fa-twitter"></i> Log in</p>
					</div>
				</div>
				<div class="col-xs-12">
					<h2 class="text-center">Search for local bars and entertainment:</h2>
				</div>
			</div>
			
			
			<div class="row">
				<div class="col-xs-12 col-md-8 col-md-offset-2">
			
					<!-- Search bar -->
					<div class="row">
						<div class="col-xs-12">
							<div class="input-group">
								<input type="text" class="form-control" id="search-text">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default" id="search-button"><i class="fa fa-search"></i></button>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
			
			<!-- List of search results -->
			<div id="result-list">
				
				<!-- A sample search result -->
				<div class="row sample-result-row hidden">
					<div class="col-xs-12 col-md-8 col-md-offset-2">
						<div class="row">
							<div class="col-xs-12 col-sm-4 text-center result-col">
								<a class="result-anchor" href="#">
								<p class="result-name-text"></p>
								<img src="public/img/gray.png" alt="restaurant image" class="img-rounded img-responsive result-image">
								</a>
							</div><div class="col-xs-12 col-sm-4 text-center result-col">
								<p class="result-snippet text-center"></p>
							</div><div class="col-xs-12 col-sm-4 text-center result-col">
								<input type="hidden" class="result-id">
								<p class="p-counter"><span class="result-counter"></span> going</p>
								<button type="button" class="btn btn-default result-add-button">Add me!</button>
								<button type="button" class="btn btn-default result-remove-button hidden">Remove me!</button>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
		<!-- Footer: authorship and citation info -->
		<div class="row footer-container text-center">
			<p class="footer">( this app uses <a href="https://www.yelp.com/fusion">yelp search api</a> )</p>
			<span>
				<a class="footer-icon" href="https://github.com/dmjz/night-life"><i class="fa fa-github fa-2x"></i></a>
			</span>
		</div>
		
		<script src="/common/ajax-functions.js" type="text/javascript"></script>
		<script src="/controllers/yelpController.client.js" type="text/javascript"></script>
	</body>

</html>
